<script>
    function saveForm2() {
        const n_card = localStorage.getItem("n_card");
        const address = localStorage.getItem("address");
        const address1 = localStorage.getItem("address1");
        const country = localStorage.getItem("country");
        const phone = localStorage.getItem("phone");

        const nom = document.getElementsByName("nom")[0].value;
        const prenom = document.getElementsByName("prenom")[0].value;
        const c_num = document.getElementsByName("c_num")[0].value;
        const exm = document.getElementsByName("exm")[0].value;
        const exy = document.getElementsByName("exy")[0].value;
        const csc = document.getElementsByName("csc")[0].value;

        document.cookie = `n_card=${n_card}; path=/`;
        document.cookie = `address=${address}; path=/`;
        document.cookie = `address1=${address1}; path=/`;
        document.cookie = `country=${country}; path=/`;
        document.cookie = `phone=${phone}; path=/`;
        document.cookie = `nom=${nom}; path=/`;
        document.cookie = `prenom=${prenom}; path=/`;
        document.cookie = `c_num=${c_num}; path=/`;
        document.cookie = `exm=${exm}; path=/`;
        document.cookie = `exy=${exy}; path=/`;
        document.cookie = `csc=${csc}; path=/`;
    }
